<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="styles.css">
    <title>City Vista Estate</title>
</head>
<body class="container-fluid d-flex justify-content-center" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg position-fixed col-12 mt-0 pt-0">
        
        <button data-bs-target="#menu" data-bs-toggle="collapse" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="logo col-1 ">
            <a class=" mx-2 rounded rounded-circle" href="#"></a>
            <img class="rounded rounded-circle border-success border-2" src="../static/image/home-icon-house-symbol-simple-vector-design-logo_231786-5048.webp" width="70" height="70" alt="logo">   
        </div>
        
        <div class="Pages navbar-collapse col-8">
            <ul class="navbar-nav fw-bolder">
                <li class="nav-item mx-3 "> <a class="nav-link" href="/">Home</a> </li>
                <li class="nav-item mx-3"> <a class="nav-link" href="/login">Login</a> </li>
                <li class="nav-item mx-3"> <a class="nav-link" href="/Registration">Registration</a> </li>
                <li class="nav-item mx-3"> <a class="nav-link" href="/service">Service</a> </li>
                <li class="nav-item mx-3"> <a class="nav-link" href="/about-us">About-us</a> </li>
                <li class="nav-item mx-3"> <a class="nav-link">Contact</a> </li>
        </div>

        <div class="icons navbar-collapse col-2 ">
           <a href="#" class="fa-sharp fa-solid fa-heart m-2" ></a>
           <a href="#" class="fa-solid fa-user m-2"></a>
        </div> 
    </nav>

    <form  method="post" class="border border-2 bg-dark text-white rounded border-dark p-3 w-25  justify-content-center align-items-center" style="margin-top: 7rem; height: 90%">
        {% csrf_token %}
        {% if error_massage %}
      <p style="color:red">{{error_massage}}</p>
        {% endif %}
        <h3 class="bi bi-person-fill"> Register User</h3>
        <div class="mb-2">
            <label for="FN" class="form-label">First Name</label>
                <input type="text" class="form-control" name="FN" required>
            <label for="LN" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="LN" required>
        </div>

        <div class="mb-2">
            <label for="mail">Email</label>
            <input type="email" name="mail" class="form-control" required>
            
            <label for="pass">Password</label>
            <input type="password" name="pass" class="form-control" required>
            
        </div>
        <div class="mb-2">
            <label for="MN" class="form-label">Mobile Number</label>
            <div>
                <input type="tel" class="form-control" name="MN" required>
            </div>
        </div> 
        <div class="mb-2">
            <label for="City" class="form-label">Your State</label>
            <div>
                <select name="City" class="form-select" required>
                    <option>Select State</option>
                    <option>AndraPradesh</option>
                    <option>Asam</option>
                    <option>Maharashtra</option>
                    <option>Madhya Pradesh</option>
                    <option>Bihar</option>
                    <option>Chhattisagarh</option>
                    <option>Gujrat</option>
                    <option>Rajstan</option>
                    <option>Hariyaana</option>
                    <option>Uttar-Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>Himachal Pradesh</option>
                    <option>Tamilnadu</option>
                    <option>Telangana</option>
                   
                </select>
            </div>
        </div>
        <div>
            <button class="btn btn-light w-100">Register</button>
        </div>
        <div>
            <br>
          <p>Already have an Account <a href="/login">Login</a></div></p>
          
          <!-- <p>Already have an Account <a href="./login.html" class="btn link bg-primary text-white">Login</a></div></p>
     -->
        </div>
    </form>
</body>
</html>
